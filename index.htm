<!DOCTYPE html>
<html>
  <head>
    <title>Audio Player</title>
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #FA5698;
      }

      .background-image {
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        height: 100%;
        width: 100%;
      }

      .audio-player {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="background-image">
      <div class="audio-player">
        <audio controls>
          <source src="mind-audio-30s.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </body>
</html>
